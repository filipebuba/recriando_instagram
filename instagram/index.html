<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram_phone">
            <img src="../imag/Capturar.PNG" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../imag/download.png"  class="instagram_logo" alt="Instagram logo">

                <div class="profile-photo">
                  <img src="../imag/buba.jpg" alt="foto de perfil">  
                </div>
                <a href="#" class="instagram-login">Continue como bubafilipe</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bubafilipe?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                 </div>
               <div class="get-the-app">
                   <p class="get-app">Baixe o aplicativo</p>
                   <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a> 
                   </div>
               </div>  
        </div>
    </div>
</body>
</html>
